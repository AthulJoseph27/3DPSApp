name: print_shop
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: 0.21.0
  auto_size_text: ^3.0.0
  firebase_auth: ^3.2.0
  firebase_core: ^1.10.0
  google_sign_in: ^5.1.0
  provider: ^6.0.1
  font_awesome_flutter: ^9.2.0
  cloud_firestore: ^3.1.1
  curved_navigation_bar: ^1.0.1
  fab_circular_menu: ^1.0.2
  animated_floating_buttons: ^0.0.2
  flutter_slidable: ^1.1.0
  file_picker: ^4.2.7

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Staatliches
      fonts:
        - asset: fonts/Staatliches-Regular.ttf

    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.ttf
        - asset: fonts/Montserrat-Medium.ttf

    - family: Anton
      fonts:
        - asset: fonts/Anton-Regular.ttf